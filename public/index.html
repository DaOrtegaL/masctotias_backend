<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio sesion</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <main class="main">
      <div class="main__incio-sesion">
        <h2 class="main__incio-sesion--encabezado">Crear una cuenta</h2>
        <form id="registerForm" class="main__incio-sesion--contenedor">
          <!-- Primer texto para "Crear cuenta" -->
          <!-- Primera Cajita -->
          <div data-mdb-input-init class="cajita">
            <label class="form-label" for="form2Example1"
              >Username</label
            >
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Username *"
            />
          </div>
          <div data-mdb-input-init class="cajita">
            <label class="form-label" for="form2Example1"
              >Correo Electronico</label
            >
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Correo electrónico *"
            />
          </div>
          <!-- Segunda Cajita -->
          <div data-mdb-input-init class="cajita">
            <label class="form-label" for="form2Example1">Contraseña</label>
            <div class="form-control">
              <input
                type="password"
                id="password"
                class="password"
                placeholder="Contraseña*"
              />
            </div>
          </div>
          <!-- Ingresar button -->
          <button
            type="submit"
            data-mdb-button-init
            data-mdb-ripple-init
            id="registrarseButton"
            class="incio-sesion__contenedor--boton"
          >
            Registrarse
          </button>
        </form>
      </div>
    </main>
    <script src="/js/register.js"></script>
  </body>
</html>
