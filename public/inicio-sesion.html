<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio sesion</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>

  <body>
    <main class="main">
      <div class="main__incio-sesion">
        <h2 class="main__incio-sesion--encabezado">Iniciar sesión</h2>
        <form id="loginForm" class="main__incio-sesion--contenedor">
          <!-- Primer texto para "Crear cuenta" -->
          <div class="titulo">
            <p class="parrafo">
              ¿No tienes una cuenta aún? <a href="#!">Créala aquí</a>
            </p>
          </div>
          <!-- Primera Cajita -->
          <div data-mdb-input-init class="cajita">
            <label class="form-label" for="form2Example1"
              >Correo Electronico</label
            >
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Correo electrónico *"
            />
          </div>
          <!-- Segunda Cajita -->
          <div data-mdb-input-init class="cajita">
            <label class="form-label" for="form2Example1">Contraseña</label>
            <div class="form-control">
              <input
                type="password"
                id="password"
                class="password"
                placeholder="Contraseña*"
              />
            </div>
          </div>
          <!-- Olvidar contraseña -->
          <div class="contrasena">
            <p><a href="#!">¿Olvidaste tu contraseña?</a></p>
          </div>
          <!-- terminos y condiciones -->
          <label>
            <input type="checkbox" required />
            Acepto términos y condiciones. *
          </label>
          <!-- Ingresar button -->
          <button
            type="submit"
            data-mdb-button-init
            data-mdb-ripple-initç
            id="ingresarButton"
            class="incio-sesion__contenedor--boton"
          >
            Ingresar
          </button>
        </form>
      </div>
    </main>
    <script src="../js/login.js"></script>
  </body>
</html>
